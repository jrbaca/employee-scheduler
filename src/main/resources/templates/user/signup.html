<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}" th:with="title='Scheduling - Signup'">
<body>
<div class="row" layout:fragment="content">
  <div class="col-lg">
    <h1>Signup Form</h1>
    <form action="/signup" th:object="${user}" method="POST" enctype="utf8">
      <div>
        <label>First name</label>
        <input th:field="*{firstName}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label>Last name</label>
        <input th:field="*{lastName}"/>
        <p th:each="error : ${#fields.errors('lastName')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label>Email</label>
        <input type="email" th:field="*{email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
      </div>
      <div>
        <label>Confirm password</label>
        <input type="password" th:field="*{matchingPassword}"/>
      </div>
      <input type="hidden"
             th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}" />
      <button type="submit">Submit</button>
    </form>

    <a th:href="@{/login}">Login</a>
  </div>
</div>
</body>
</html>
